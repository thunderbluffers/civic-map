{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div id="addLocationBlock" class="login-panel panel panel-default">
            <div class="panel-heading">
                 <h3 class="panel-title">Add location</h3>
            </div>
            <div class="panel-body">
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="field-wrapper">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {% endfor %}

                    <input class="btn btn-lg btn-success" type="submit" value="{% trans "Submit" %}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrajs %}
<script>

    if (navigator.geolocation) {
            var im = "http://www.robotwoods.com/dev/misc/bluecircle.png";  // Keep it local?
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(pos);
                var userMarker = new google.maps.Marker({
                    position: pos,
                    map: map,
                });

                //Add current position as default one on map
                $('#id_latitude').val(pos.lat);
                $('#id_longitude').val(pos.lng);

            });
        }

// Adds a marker to the map.
var addMarker = function(location, map) {
    // Add the marker at the clicked location, and add the next-available label
    // from the array of alphabetical characters.
    var marker = new google.maps.Marker({
        position: location,
        map: map
    });

    if (window.markers && window.markers.length > 0) {
        var old_marker = window.markers.shift();
        old_marker.setMap(null);
    }

    window.markers.push(marker);
}

google.maps.event.addDomListener(window, 'load', function() {
    google.maps.event.addListener(window.map, 'click', function(event) {
        addMarker(event.latLng, window.map);
        $('#id_latitude').val(event.latLng.lat());
        $('#id_longitude').val(event.latLng.lng());
    });
});
</script>
{% endblock %}
